<!doctype html>
<html lang="ru">
<head>
  <meta charset="utf-8" />
  <title></title>
  <link rel="stylesheet" href="main.css" />
  <script type="text/javascript" src="main.js"></script>
  <script src="/assets/jquery.js"></script>
</head>
<body>
  <div class="login">
    <form action="/form" class="form" method="POST">
      <h2>Консолидация</h2>

      <input required type="text" name="code" placeholder="Код клиента ">

      <div class="form-field">
        <div class="form-field__control">
          <textarea required id="additionalInfo" name="stuff" class="form-field__textarea" placeholder="Товары: трек, название, количество"></textarea>
          <div class="form-field__bar"></div>
        </div>
      </div> 
      
      
      <input required type="text" name="cost" placeholder="Себестоимость товара">
      
     
      <input required type="text" name="adress" placeholder="Адрес доставки">
      
      
      <input required type="text" name="name" placeholder="ФИО">

      <input required type="tel" name="name" placeholder="Номер телефона">

      <input required type="text" name="name" placeholder="Ник Telegram">

      <div class="form-field">
        <div class="form-field__control">
          <textarea required id="additionalInfo" name="stuff" class="form-field__textarea" placeholder="Комментарии"></textarea>
          <div class="form-field__bar"></div>
        </div>
      </div> 


      <div class="dropdown">
        <input required type="checkbox" id="my-dropdown" value="" name="my-checkbox">
        <label for="my-dropdown"
          data-toggle="dropdown">
        Доставка
        </label>
        <ul>
          <li><a href="#">Экспресс авто</a></li>
          <li><a href="#">Стандарт авто</a></li>
          <li><a href="#">Авиа</a></li>
        </ul>
      </div>

      <label for="strah">Страховка груза</label>
      <input class="check" type="checkbox" name="strah">

      <label for="unpack">Убрать упаковку(коробки)</label>
      <input class="check" type="checkbox" name="unpack">

      <label for="photo">Фото</label>
      <input class="check" type="checkbox" name="photo">

      
      <input required type="submit" value="Send" class="submit">
    </form>
  </div>



    
</body>
</html>
